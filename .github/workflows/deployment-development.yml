name: Development Deployment

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    if: false == true

    steps:
    - uses: actions/checkout@v2
    - name: Build Code
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: yarn
      working-directory: ./wp-content/themes/cleverclip
    - run: yarn build
      working-directory: ./wp-content/themes/cleverclip
      
      
  deploy:
    needs: build

    runs-on: ubuntu-latest
    if: false == true

    steps:
    - uses: actions/checkout@v2
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DEVELOPMENT_HOST }}
        username: ${{ secrets.DEVELOPMENT_USERNAME }}
        key: ${{ secrets.DEVELOPMENT_KEY }}
        source: "."
        target: "/var/www/deployment-test"
      
      
  purge-cdn:
    # needs: [build, deploy]

    runs-on: ubuntu-latest

    steps:
    - name: purge cdn cache
      run: |
        STACKPATH_ACCESS_TOKEN=$(curl --request POST \
        --url https://gateway.stackpath.com/identity/v1/oauth2/token \
        --header 'content-type: application/json' \
        --data '{
          "client_id": "${{ secrets.STACKPATH_CLIENT_ID }}",
          "client_secret": "${{ secrets.STACKPATH_CLIENT_SECRET }}",
          "grant_type": "client_credentials"
        }' | jq -r '.access_token')
    - run: echo $STACKPATH_ACCESS_TOKEN
    - run: echo test
    
